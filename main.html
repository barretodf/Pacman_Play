<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black; /* Fundo preto para áreas não cobertas pela imagem */
            background-image: url('./assets/background.png'); /* Adicionar a imagem de fundo */
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain; /* Ajustar a imagem para caber na tela */
        }
        canvas {
            display: none; /* Canvas escondido inicialmente */
            border: 3px solid white; /* Borda de 3px ao redor do labirinto */
            background-color: black; /* Fundo preto para o labirinto */
        }
        button {
            margin-top: 4px;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            /* background-color: white; */
            color: black;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: lightgray;
        }
        #pauseButton {
            position: absolute;
            top: 9.5px; /* Ajustar para alinhar ao topo do muro */
            left: calc(50% + 100px); /* Ajustar ao lado do nome "Edmilson Barreto" */
            height: 26px; /* Altura do botão */
            width: 60px; /* Largura ajustada para acomodar o texto */
            font-size: 12px; /* Ajustar o tamanho do texto */
            cursor: pointer;
            background-color: rgb(150, 161, 238); /* Cor de fundo */
            color: rgb(246, 248, 249); /* Cor do texto */
            border: none;
            border-radius: 3px; /* Bordas arredondadas */
            display: flex; /* Usar flexbox para centralizar */
            justify-content: center; /* Centralizar horizontalmente */
            align-items: center; /* Centralizar verticalmente */
            text-align: center;
            padding: 0; /* Remover espaçamento interno */
            box-sizing: border-box; /* Garantir que padding e border não afetem o tamanho */
        }
        #pauseButton:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Iniciar Jogo</button> <!-- Botão vinculado ao evento de clique -->
    <button id="pauseButton" style="display: none;">Pausar</button> <!-- Botão de pausa -->
    <script src="./pacman.js" type="module"></script>
</body>
</html>
