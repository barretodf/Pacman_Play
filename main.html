<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black; /* Fundo preto para áreas não cobertas pela imagem */
            background-image: url('./assets/background.png'); /* Adicionar a imagem de fundo */
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain; /* Ajustar a imagem para caber na tela */
        }
        canvas {
            display: none; /* Canvas escondido inicialmente */
            border: 3px solid white; /* Borda de 3px ao redor do labirinto */
            background-color: black; /* Fundo preto para o labirinto */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="896" height="768"></canvas>
    <button id="startButton">Iniciar Jogo</button>
    <script src="./pacman.js"></script>
</body>
</html>
